<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

  <div class="row">
    <div class="col s12 m6">
      <div class="card-panel yellow">
        <!--form-->
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s8">
                <input placeholder="Write Here" id="newtodo" type="text" class="validate">
                <label for="newtodo">Todo</label>
              </div>
              <div class="col s2">
                <a class="btn-floating light-green" id="addtodo"><i class="material-icons">add</i></a>
              </div>
              <div class="col s2">
                <a class="btn-floating red" id="deltodo"><i class="material-icons">delete</i></a>
              </div>
            </div>
          </form>
        </div>
        <!--list-->
        <ul id="todolist">

        </ul>
      </div>
    </div>
  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
